    <main class="pt-24">
        <section class="py-24 animated-element">

                <div class="todo-container glass-card rounded-2xl">
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" placeholder="Add a new task...">
                        <button class="btn" id="add-todo-btn">Add</button>
                    </div>
                    <ul class="todo-list" id="todo-list">
                        </ul>

    <button id="back-to-top" class="fixed bottom-5 right-5 w-12 h-12 bg-primary/80 text-white rounded-full hidden justify-center items-center text-xl backdrop-blur-sm hover:bg-primary transition-all duration-300 scale-0">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="main.js"></script>
    <script>
        // Separate script for the To-Do App, ensuring it's self-contained.
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const addTodoBtn = document.getElementById('add-todo-btn');
            const todoList = document.getElementById('todo-list');
            const storageKey = 'todos';

            let todos = JSON.parse(localStorage.getItem(storageKey)) || [];

            function renderTodos() {
                todoList.innerHTML = '';
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.classList.add('todo-item');
                    if (todo.completed) {
                        li.classList.add('completed');
                    }
                    
                    li.innerHTML = `
                        <span>${todo.text}</span>
                        <button class="delete-btn" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    li.querySelector('span').addEventListener('click', () => {
                        todos[index].completed = !todos[index].completed;
                        saveTodos();
                        renderTodos();
                    });
                    
                    li.querySelector('.delete-btn').addEventListener('click', () => {
                        todos.splice(index, 1);
                        saveTodos();
                        renderTodos();
                    });

                    todoList.appendChild(li);
                });
            }

            function saveTodos() {
                localStorage.setItem(storageKey, JSON.stringify(todos));
            }

            addTodoBtn.addEventListener('click', () => {
                const text = todoInput.value.trim();
                if (text) {
                    todos.push({ text, completed: false });
                    saveTodos();
                    renderTodos();
                    todoInput.value = '';
                }
            });
            renderTodos();
        });
    </script>
</body>
